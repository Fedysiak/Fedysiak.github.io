<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    
    <title>Iryna Fedysiak</title>
    <link rel="stylesheet" href="style/style.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
    
    <script src="js/js.js"></script>

</head>

<body>
    <div id="video-bg">
        <video autoplay muted loop id="BG-video">
            <source src="video/video-background.mp4" type="video/mp4">
        </video>
    </div>
    <svg id="cursor" width="40" height="40">
        <circle cx="10" cy="10" r="10" fill="none" stroke="white" stroke-width="2" class="cursor-circle" />
    </svg>

    <header>
        <div class="section sec1">
            <div class="navbar">
                <a href="#top" class="logo">F.IRA</a>
                <ul class="navmenu">
                    <li><a href="#photo">PHOTO</a></li>
                    <li><a href="#book">BOOK</a></li>
                    <li><a href="#illustrations">ILLUSTRATIONS</a></li>
                    <li><a href="#about">ABOUT</a></li>
                </ul>
            </div>
        </div>

    </header>

    <div class="wrapper">
        <div class="section home" id="home">
            <div class="container">
                <div class="soc">
                    <a href="https://www.instagram.com/f.ira_art">
                        <div>
                            <img class="inst" src="icons/ic1.png" width="30px">
                        </div>
                    </a>
                    <a href="https://iryna.fedysyak@gmail.com">
                        <div>
                            <img class="goog" src="icons/ic1-02.png" width="30px">
                        </div>
                    </a>
                    <a href="https://t.me/fedysyak">
                        <div>
                            <img class="teleg" src="icons/ic1-03.png" width="30px">
                        </div>
                    </a>
                    <a href="https://www.facebook.com/iryna.fedysyak">
                        <div>
                            <img class="face" src="icons/ic1-04.png" width="30px">
                        </div>
                    </a>

                </div>
                <div id="video-dama">
                    <video autoplay muted loop id="dama-video">
                        <source src="video/anim4.mp4" type="video/mp4">
                    </video>
                </div>



                <div class="title">
                    <p>Привіт! Я Ірина Федисяк і це мій сайт-портфоліо. Тут проекти з фотосправи, ілюстрації та книжкового дизайну. Приємного перегляду!</p>
                </div>
            </div>
        </div>
    </div>
        <div class="section photo" id="photo">

            <div class="container">

                <div class="img1" data-tilt>
                    <img class="img-fit" src="portfolio/img/photo/1.jpg">
                </div>
                <div class="img2" data-tilt>
                    <img class="img-fit" src="portfolio/img/photo/180.jpg">
                </div>
                <div class="img4" data-tilt>
                    <img class="img-fit" src="portfolio/img/photo/323.jpg">
                </div>
                <div class="img5" data-tilt>
                    <img class="img-fit" src="portfolio/img/photo/360.jpg">
                </div>
            </div>
        </div>

        
        
        

        <div class="section book" id="book">
            <div class="container">

                <div class="all">
                    <input checked type="radio" name="respond" id="desktop">
                    <article id="slider">
                        <input checked type="radio" name="slider" id="switch1">
                        <input type="radio" name="slider" id="switch2">
                        <input type="radio" name="slider" id="switch3">
                        <input type="radio" name="slider" id="switch4">
                        <input type="radio" name="slider" id="switch5">
                        <div id="slides">
                            <div id="overflow">
                                <div class="image">
                                    <article><img src="portfolio/img/book/1/2.jpg"></article>
                                    <article><img src="portfolio/img/book/1/3.jpg"></article>
                                    <article><img src="portfolio/img/book/1/4.jpg"></article>
                                    <article><img src="portfolio/img/book/1/5.jpg"></article>
                                    <article><img src="portfolio/img/book/1/6.jpg"></article>
                                </div>
                            </div>
                        </div>
                        <div id="controls">
                            <label for="switch1"></label>
                            <label for="switch2"></label>
                            <label for="switch3"></label>
                            <label for="switch4"></label>
                            <label for="switch5"></label>
                        </div>
                        <div id="active">
                            <label for="switch1"></label>
                            <label for="switch2"></label>
                            <label for="switch3"></label>
                            <label for="switch4"></label>
                            <label for="switch5"></label>
                        </div>
                    </article>
                </div>


            </div>
        </div>
        <div class="section illustrations" id="illustrations">
            <div class="container">
                <div class="wrappers">
                    <div class="item1">
                        <img class="korol1" src="portfolio/img/illustration/1.jpg">
                    </div>
                    <div class="item2">
                        <img class="korol1" src="portfolio/img/illustration/2.jpg">
                    </div>
                    <div class="item3">
                        <img class="korol1" src="portfolio/img/illustration/3.jpg"> </div>
                    <div class="item4">
                        <img class="korol1" src="portfolio/img/illustration/4.jpg"> ІЛЮСТРАЦІЇ ДО КНИГИ <br>"НОВЕ ВБРАННЯ КОРОЛЯ"</div>

                </div>


            </div>
        </div>
        <div class="section about" id="about">
            <div class="container">

                <div id="video-me">
                    <video autoplay muted loop id="me-video">
                        <source src="video/me1.mp4" type="video/mp4">
                    </video>
                </div>

                <div class="soc_down">
                    <a href="https://www.instagram.com/f.ira_art">
                        <div>
                            <img class="inst_down" src="icons/ic1.png" width="50px">
                        </div>
                    </a>
                    <a href="https://iryna.fedysyak@gmail.com">
                        <div>
                            <img class="goog_down" src="icons/ic1-02.png" width="50px">
                        </div>
                    </a>
                    <a href="https://t.me/fedysyak">
                        <div>
                            <img class="teleg_down" src="icons/ic1-03.png" width="50px">
                        </div>
                    </a>
                    <a href="https://www.facebook.com/iryna.fedysyak">
                        <div>
                            <img class="face_down" src="icons/ic1-04.png" width="50px">
                        </div>
                    </a>


                </div>

                <div class="ad">
                    <div>
                        <img class="a1" src="icons/01.png" width="100px">
                    </div>

                    <div>
                        <img class="a2" src="icons/02.png" width="100px">
                    </div>
                </div>

                <div class="ad1">
                    <div>
                        <img class="a3" src="icons/03.png" width="100px">
                    </div>

                    <div>
                        <img class="a4" src="icons/04.png" width="100px">
                    </div>
                </div>

                <div>


                </div>
            </div>
        </div>
</body>

</html>
